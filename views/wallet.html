
{% extends 'format.html' %}
{% block title %}Wallet{% endblock %}
{% block button %}<a href="home"><button class="btn btn-success">Logout</button></a>{% endblock %}
{%  block body %}
    <div class="jumbotron container mt-2">
  <h3 class="display-7">{{ username }}</h3>
  <h5 class="mt-3 display-6 text-danger">Balance : {{ balance }}</h5>
  <hr class="my-4">
  <form action="/wallet" method="post">
  <div class="form-group">
      <input type="number" name="money" class="form-control" placeholder="Eg. 2000">
      <button type="submit" class = "btn btn-secondary mt-4" >Add Money</button>
  </div>
  </form>
</div>
{% endblock %}
